<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Product Comparisons</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="content-container">
        <div class="center">
            <div class="line-wrapper center-element">
                <div class="center-line"></div>
            </div>
            <div class="selectors-wrapper center-element">
                <div class="selector" id="use-case-selector">
                    <div class="selector-label">Primary Use Case</div>
                </div>
                <div class="selector" id="tech-selector">
                    <div class="selector-label">Technology Utilized</div>
                </div>
                <div class="selector" id="interface-selector">
                    <div class="selector-label">User Interface</div>
                </div>
                <div class="selector" id="privacy-selector">
                    <div class="selector-label">Security and Privacy</div>
                </div>
                <div class="selector" id="integration-selector">
                    <div class="selector-label">Integration Capabilities</div>
                </div>
                <div class="selector" id="ease-selector">
                    <div class="selector-label">Ease of Use</div>
                </div>
                <div class="selector" id="accessibility-selector">
                    <div class="selector-label">Accessibility</div>
                </div>
                <div class="selector" id="target-market-selector">
                    <div class="selector-label">Target Market</div>
                </div>
            </div>
        </div>
        <div class="text-wrapper">
            <div class="text" id="text1">text 1</div>
            <div class="text" id="text2">text 2</div>
            <div class="text" id="text3">text 3</div>
        </div>
    </div>
</body>

</html>
